<div class="header">
  <ng-container *ngIf="isAuthenticationPage">
    <div (click)="onRegisterClick()" class="button">Register</div>
  </ng-container>
  <ng-container *ngIf="isAuthenticationPage">
    <div (click)="onLoginClick()" class="button">Login</div>

    <div (click)="onLogoutClick()" class="button">Logout</div>
  </ng-container>
</div>
